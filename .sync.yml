---
.travis.yml:
  dist: xenial
  extras:
    - env: CHECK="parallel_spec" PUPPET_GEM_VERSION="~> 5" FIXTURES_YML=".fixtures-latest.yml"
      rvm: 2.4.5
      stage: spec
    - env: CHECK="parallel_spec" PUPPET_GEM_VERSION="~> 6" FIXTURES_YML=".fixtures-latest.yml"
      rvm: 2.5.3
      stage: spec
  allow_failures:
    - env: CHECK="parallel_spec" PUPPET_GEM_VERSION="~> 5" FIXTURES_YML=".fixtures-latest.yml"
      rvm: 2.4.5
    - env: CHECK="parallel_spec" PUPPET_GEM_VERSION="~> 6" FIXTURES_YML=".fixtures-latest.yml"
      rvm: 2.5.3
  docker_defaults:
    dist: xenial
  docker_sets:
    - set: centos-7
      collection: puppet5
      extra_envs:
        - BEAKER_keycloak_full: yes
    - set: centos-7
      collection: puppet5
      extra_envs:
        - BEAKER_keycloak_version: 11.0.2
        - BEAKER_keycloak_full: yes
    - set: centos-7
      collection: puppet6
      extra_envs:
        - BEAKER_keycloak_full: yes
    - set: centos-7
      collection: puppet6
      extra_envs:
        - BEAKER_keycloak_version: 11.0.2
        - BEAKER_keycloak_full: yes
    - set: centos-8
      collection: puppet5
    - set: centos-8
      collection: puppet5
      extra_envs:
        - BEAKER_keycloak_version: 11.0.2
    - set: centos-8
      collection: puppet6
    - set: centos-8
      collection: puppet6
      extra_envs:
        - BEAKER_keycloak_version: 11.0.2
    - set: debian-9
      collection: puppet5
    - set: debian-9
      collection: puppet5
      extra_envs:
        - BEAKER_keycloak_version: 11.0.2
    - set: debian-9
      collection: puppet6
    - set: debian-9
      collection: puppet6
      extra_envs:
        - BEAKER_keycloak_version: 11.0.2
    - set: debian-10
      collection: puppet5
    - set: debian-10
      collection: puppet5
      extra_envs:
        - BEAKER_keycloak_version: 11.0.2
    - set: debian-10
      collection: puppet6
    - set: debian-10
      collection: puppet6
      extra_envs:
        - BEAKER_keycloak_version: 11.0.2
    - set: ubuntu-1804
      collection: puppet5
    - set: ubuntu-1804
      collection: puppet5
      extra_envs:
        - BEAKER_keycloak_version: 11.0.2
    - set: ubuntu-1804
      collection: puppet6
    - set: ubuntu-1804
      collection: puppet6
      extra_envs:
        - BEAKER_keycloak_version: 11.0.2
  user: treydock
  secure: ""
.gitlab-ci.yml:
  delete: true
appveyor.yml:
  delete: true
spec/acceptance/nodesets/centos-6.yml:
  delete: true
spec/acceptance/nodesets/centos-8.yml:
  image: centos:8.1.1911
spec/acceptance/nodesets/debian-8.yml:
  delete: true
spec/acceptance/nodesets/debian-10.yml:
  packages:
    - iproute2
spec/acceptance/nodesets/ubuntu-1404.yml:
  delete: true
spec/acceptance/nodesets/ubuntu-1604.yml:
  delete: true
spec/acceptance/nodesets/ubuntu-1804.yml:
  packages:
    - iproute2
